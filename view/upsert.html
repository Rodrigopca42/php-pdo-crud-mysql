<form id="form-upsert" action="" method="POST">
    <div class="form-group">
        <label for="ipt_name">Produto</label>
        <input type="hidden" name="crud" value="{{crud}}" >
        <input type="hidden" name="id" value="{{id}}" required="required">
        <input type="text" name="product" id="ipt_name" class="form-control" value="{{product}}" required="required">
    </div>
    <div class="form-group">
        <label for="ipt_price">Valor</label>
        <input type="number" name="price" id="ipt_price" min="0" step="0.01" class="form-control" value="{{price}}">
    </div>
</form>

<form id="form-list" action="" method="POST">
    <input type="hidden" name="crud" value="select" >
</form>

<input type="submit" name="enviar" value="{{btn}}" form="form-upsert" class="btn btn-primary">
<input type="submit" name="enviar" value="Ver Produtos" form="form-list" class="btn btn-warning float-right">
